<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Vainglory Caster Info</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <style>
        .mars {
            margin: 1em;
        }
        .pads {
            padding: 1em;
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav id="mainNav" class="navbar static-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="https://github.com/nathancarter/vg-caster-info">Vainglory Caster Info</a>
        <div class="collapse navbar-collapse" id="navbarExample">
            <ul class="sidebar-nav navbar-nav" id="leftNavBar">
            </ul>
        </div>
    </nav>

    <div class="content-wrapper py-3">

        <div class="container-fluid">

            <!-- Icon Cards -->
            <div class="row">
                <div class="col-xl-6 col-sm-6">
                    <div class="card card-inverse card-primary o-hidden h-100" id="leftHeader"
                         ondrop="handleDrop(event);" ondragover="handleDragOver(event);">
                        <div class="card-block">
                            <div class="mr-5" style="text-align: center;">
                                <h2>Left/Blue Team</h2>
                                <p class="instructions">(Drag heroes here to add)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-6">
                    <div class="card card-inverse card-danger o-hidden h-100" id="rightHeader"
                         ondrop="handleDrop(event);" ondragover="handleDragOver(event);">
                        <div class="card-block">
                            <div class="mr-5" style="text-align: center;">
                                <h2>Right/Red Team</h2>
                                <p class="instructions">(Drag heroes here to add)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-xl-6 col-sm-6 pads" id="leftTeam">

                </div>

                <div class="col-xl-6 col-sm-6 pads" id="rightTeam">

                </div>

            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/tether/tether.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="hero-data.js"></script>

    <script>
        window.mobileAndTabletCheck = function() {
            var check = false;
            (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
            return check;
        };
        if ( mobileAndTabletCheck() ) {
            var elements = document.getElementsByClassName( 'instructions' );
            for ( var i = 0 ; i < elements.length ; i++ ) {
                elements[i].innerHTML = '(Tap hero name, tap here to add)';
                var card = elements[i].parentNode.parentNode.parentNode;
                console.log( card );
                card.addEventListener( 'click', handleTeamClick );
            }
        }
        function heroOnTeam ( isLeft, heroName ) {
            var team = document.getElementById( isLeft ? 'leftTeam' : 'rightTeam' );
            for ( var i = 0 ; i < team.childNodes.length ; i++ )
                if ( ( team.childNodes[i] instanceof HTMLElement ) && ( team.childNodes[i].getAttribute( 'data-hero' ) == heroName ) )
                    return team.childNodes[i];
        }
        function teamSize ( isLeft ) {
            var team = document.getElementById( isLeft ? 'leftTeam' : 'rightTeam' );
            var count = 0;
            for ( var i = 0 ; i < team.childNodes.length ; i++ )
                if ( ( team.childNodes[i] instanceof HTMLElement ) && team.childNodes[i].getAttribute( 'data-hero' ) )
                    count++;
            return count;
        }
        function handleDrag ( event ) {
            event.dataTransfer.setData( 'text/plain', event.target.textContent.trim() );
            event.dataTransfer.dropEffect = 'copy';
        }
        function descendsFrom ( inner, outer ) {
            for ( var walk = inner ; walk ; walk = walk.parentNode )
                if ( walk == outer ) return true;
            return false;
        }
        function handleDrop ( event ) {
            event.preventDefault();
            var heroName = event.dataTransfer.getData( 'text/plain' );
            var heroCard = createHeroElement( heroName );
            var isLeft = descendsFrom( event.target, document.getElementById( 'leftHeader' ) );
            if ( !heroOnTeam( isLeft, heroName ) && ( teamSize( isLeft ) < 3 ) )
                document.getElementById( isLeft ? 'leftTeam' : 'rightTeam' ).appendChild( heroCard );
        }
        function handleDragOver ( event ) {
            event.preventDefault();
        }
        function createHeroElement ( heroName ) {
            var data = VaingloryHeroData[heroName];
            var lc = heroName.toLowerCase();
            var result = document.createElement( 'div' );
            result.setAttribute( 'class', 'col-xl-12 col-sm-12 card' );
            result.setAttribute( 'data-hero', heroName );
            result.innerHTML =
                '<table width="100%" border=0>'
              + '    <tr><td width="30%" rowspan=5>'
              + '        <img class="mars" src="http://www.vaingloryfire.com/images/wikibase/icon/heroes/' + lc + '.png">'
              + '        <p align="center">' + heroName + '</p>'
              + '    </td><td width="20%">'
              + '        &nbsp;'
              + '    </td><td width="50%" align="right">'
              + '        <span onclick="handleClose(event,\'' + heroName + '\');">X</span>'
              + '    </td></tr>'
              + '    <tr><td align="right">'
              + '        <p>Perk: &nbsp;</p>'
              + '    </td><td>'
              + '        <p>' + data.Perk + '</p>'
              + '    </td></tr>'
              + '    <tr><td align="right">'
              + '        <p>A: &nbsp;</p>'
              + '    </td><td>'
              + '        <p>' + data.A + '</p>'
              + '    </td></tr>'
              + '    <tr><td align="right">'
              + '        <p>B: &nbsp;</p>'
              + '    </td><td>'
              + '        <p>' + data.B + '</p>'
              + '    </td></tr>'
              + '    <tr><td align="right">'
              + '        <p>C: &nbsp;</p>'
              + '    </td><td>'
              + '        <p>' + data.C + '</p>'
              + '    </td></tr>'
              + '</table>';
            return result;
        }
        function handleClose ( event, heroName ) {
            var isLeft = descendsFrom( event.target, document.getElementById( 'leftTeam' ) );
            if ( heroCard = heroOnTeam ( isLeft, heroName ) ) heroCard.parentNode.removeChild( heroCard );
        }
        var lastHeroClicked = null;
        function handleClick ( heroName ) { lastHeroClicked = heroName; }
        function handleTeamClick ( event ) {
            event.preventDefault();
            var heroName = lastHeroClicked;
            if ( !heroName ) return;
            var heroCard = createHeroElement( heroName );
            var isLeft = descendsFrom( event.target, document.getElementById( 'leftHeader' ) );
            if ( !heroOnTeam( isLeft, heroName ) && ( teamSize( isLeft ) < 3 ) )
                document.getElementById( isLeft ? 'leftTeam' : 'rightTeam' ).appendChild( heroCard );
        }
        function addHeroToNav ( heroName ) {
            var element = document.createElement( 'li' );
            element.setAttribute( 'class', 'nav-item' );
            element.innerHTML = '<a class="nav-link" draggable="true" ondragstart="handleDrag(event);"'
                              + ' onclick="handleClick(\'' + heroName + '\');">' + heroName + '</a>';
            document.getElementById( 'leftNavBar' ).appendChild( element );
        }
        var heroNames = Object.keys( VaingloryHeroData );
        heroNames.sort();
        for ( var i = 0 ; i < heroNames.length ; i++ ) addHeroToNav( heroNames[i] );
    </script>
</body>

</html>
